<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.bottomright {
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 20px;
}

img { 
  width: 100%;
  height: auto;
  opacity: 0.5;
}
</style>
</head>
<body>

<h2>Position Text on Image</h2>

<p>Position a text on an image in the bottom right corner:</p>

<div class="container">
<img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
<div class="bottomright">Bottom Right</div>
</div>

</body>
</html>
