<!DOCTYPE html>
<html>
<head>
<style>
a.button {
  background-color: #8c8c8c; 
  color: white;
  padding: 5px;
  border: 1px solid black;
  text-decoration: none;  
}

#myDiv a {
  color: red;
  background-color: yellow;  
}
</style>
</head>
<body>

<p>Standard link button: <a class="button" href="#">CSS Tutorial</a></p>

<div id="myDiv">
<p>A link text inside #myDiv: <a href="#">HTML Tutorial</a></p>
<p>A link button inside #myDiv: <a href="#" class="button">HTML Tutorial</a></p>
</div>

</body>
</html>
