<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
   font-family: myFont;
   src: url(sansation_light.woff);
}

@font-face {
   font-family: myFont;
   src: url(sansation_bold.woff);
   font-weight: bold;
}

* {
   font-family: myFont;
}
</style>
</head>
<body>

<h1>The @font-face Rule</h1>

<p>Websites can use other fonts than the pre-selected <strong>"web-safe"</strong> fonts.</p>

</body>
</html>
