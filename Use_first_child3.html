<!DOCTYPE html>
<html>
<head>
<style>
p:first-child em {
  color: blue;
} 
</style>
</head>
<body>

<h2>Use p:first-child em</h2>

<p>Style all em elements in p elements that are the first child of another element:</p>

<p>I am a <em>strong</em> person. I am a <em>strong</em> person.</p>
<p>I am a <em>strong</em> person. I am a <em>strong</em> person.</p>

<div>
  <p>I am a <em>strong</em> person. I am a <em>strong</em> person.</p>
  <p>I am a <em>strong</em> person. I am a <em>strong</em> person.</p>
</div>

</body>
</html>
