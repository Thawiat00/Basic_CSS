<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 2fr 200px;
  gap: 10px;
  background-color: dodgerblue;
  padding: 10px;
}
.grid-container > div {
  background-color: #f1f1f1;
  color: #000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The fr Unit</h1>

<p>The fr unit is a fractional unit. 1fr equals 1 part of the available space.</p>

<div class="grid-container">
  <div>1fr</div>
  <div>2fr</div>
  <div>200px</div>  
</div>

</body>
</html>
