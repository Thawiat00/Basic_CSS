<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url("paper.gif");
}

#div1 { 
  background-color: lightgreen;
  border: 2px solid black;
  padding: 15px;
}

#div2 { 
  background-color: transparent;
  border: 2px solid black;
  padding: 15px;
} 
</style>
</head>
<body>

<h2>The transparent Keyword</h2>

<div id="div1">This div has a light green background color.</div>
<br>
<div id="div2">This div has a transparent background color.</div>

</body>
</html>
