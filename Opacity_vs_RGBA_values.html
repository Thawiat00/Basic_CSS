<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: rgb(4, 170, 109);
  padding: 10px;
}

div.first {
  background-color: rgba(4, 170, 109, 0.1);
}

div.second {
  background-color: rgba(4, 170, 109, 0.3);
}

div.third {
  background-color: rgba(4, 170, 109, 0.6);
}
</style>
</head>
<body>

<h2>Opacity vs RGBA values</h2>

<p>With opacity (the text also gets transparent):</p>
<div style="opacity:0.1;"><p>10% opacity</p></div>
<div style="opacity:0.3;"><p>30% opacity</p></div>
<div style="opacity:0.6;"><p>60% opacity</p></div>
<div><p>opacity 1</p></div>

<p>With background-color and RGBA (the text is fully opaque):</p>
<div class="first"><p>10% opacity</p></div>
<div class="second"><p>30% opacity</p></div>
<div class="third"><p>60% opacity</p></div>
<div><p>default</p></div>

</body>
</html>
