<!DOCTYPE html>
<html>
<head>
<style>
label {display: block;}
 
input[type=text] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  box-sizing: border-box;
}
</style>
</head>
<body>

<h2>Input Fields with Padding</h2>

<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname">
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname">
</form>

</body>
</html>
