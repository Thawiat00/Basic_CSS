<!DOCTYPE html>
<html>
<head>
<style>
p em:first-child {
  color: blue;
} 
</style>
</head>
<body>

<h2>Use p em:first-child</h2>

<p>Style the first em element in all p elements:</p>

<p>I am a <em>strong</em> person. I am a <em>strong</em> person.</p>
<p>I am a <em>strong</em> person. I am a <em>strong</em> person.</p>

</body>
</html>
