<!DOCTYPE html>
<html>
<head>
<style>
.center {
  display: grid;
  place-items: center;
  height: 200px;
  border: 3px solid green; 
}
</style>
</head>
<body>

<h2>Centering with Grid</h2>

<p>A grid container with the place-items property set to center, will align the item(s) in the center (in both axis).</p>

<div class="center">
  <p>I am vertically and horizontally centered.</p>
</div>

</body>
</html>
