<!DOCTYPE html>
<html>
<head>
<style> 
#div1 {
  border-radius: 15px 50px 30px 5px;
  background: #04AA6D;
  width: 200px;
  height: 150px; 
}

#div2 {
  border-radius: 15px 50px 30px;
  background: #04AA6D;
  width: 200px;
  height: 150px; 
}

#div3 {
  border-radius: 15px 50px;
  background: #04AA6D;
  width: 200px;
  height: 150px; 
} 

#div4 {
  border-radius: 15px;
  background: #04AA6D;
  width: 200px;
  height: 150px; 
} 
</style>
</head>
<body>

<h1>The border-radius Property</h1>

<p>Four values - border-radius: 15px 50px 30px 5px:</p>
<div id="div1"></div>

<p>Three values - border-radius: 15px 50px 30px:</p>
<div id="div2"></div>

<p>Two values - border-radius: 15px 50px:</p>
<div id="div3"></div>

<p>One value - border-radius: 15px:</p>
<div id="div4"></div>

</body>
</html>
